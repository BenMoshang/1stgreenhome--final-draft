<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow" />

		<!-- Primary Meta Tags -->
		<title>1st Green Home - Energy Audits & LED Retrofits for Maryland Homes & Businesses</title>
		<meta
			name="description"
			content="Save money and reduce energy consumption with 1st Green Home's professional energy audits, LED retrofits, and sustainable energy solutions in Maryland. Free consultations available."
		/>

		<!-- Author Information -->
		<meta name="author" content="1st Green Home" />

		<!-- Geo Meta Tags -->
		<meta name="geo.region" content="US-MD" />
		<meta name="geo.placename" content="Jessup, Maryland" />

		<!-- Language -->
		<meta property="og:locale" content="en_US" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://www.1stgreenhome.com/" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.1stgreenhome.com/" />
		<meta
			property="og:title"
			content="1st Green Home - Energy Audits & LED Retrofits for Sustainability"
		/>
		<meta
			property="og:description"
			content="Discover 1st Green Home's expert energy audits and LED retrofits that help reduce energy costs and promote sustainability. Empower your home or business with eco-friendly solutions for a greener tomorrow."
		/>
		<meta property="og:image" content="https://www.1stgreenhome.com/assets/imessage.png" />
		<meta
			property="og:image:alt"
			content="1st Green Home - Sustainable LED lighting retrofits and energy audits"
		/>
		<meta property="og:site_name" content="1st Green Home" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@1stGreenHome" />
		<meta
			name="twitter:title"
			content="1st Green Home - Energy Audits & LED Retrofits for Sustainable Homes & Businesses"
		/>
		<meta
			name="twitter:description"
			content="Discover 1st Green Home's expert energy audits and LED retrofits that help reduce energy costs and promote sustainability. Empower your home or business with eco-friendly solutions for a greener future."
		/>
		<meta name="twitter:image" content="https://www.1stgreenhome.com/assets/header/logo4.png" />
		<meta
			name="twitter:image:alt"
			content="1st Green Home logo - LED retrofits and energy audits"
		/>

		<!-- Keywords -->
		<meta
			name="keywords"
			content="Energy Audits, LED Retrofits, Energy Efficiency Maryland, Commercial Energy Solutions, Renewable Energy, Sustainable Living, Green Energy Maryland, Eco-Friendly Home Upgrades, Energy Cost Savings, Maryland Energy Rebates, Jessup Energy Services"
		/>

		<!-- Favicon & Apple Touch Icons -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/header/logo4.png" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/header/logo4.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/header/logo4.png" />

		<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "LocalBusiness",
				"name": "1st Green Home",
				"image": "https://www.1stgreenhome.com/assets/header/logo4.png",
				"@id": "https://www.1stgreenhome.com",
				"url": "https://www.1stgreenhome.com",
				"telephone": "+14432169169",
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "10630 Riggs Hill Rd. Unit A",
					"addressLocality": "Jessup",
					"addressRegion": "MD",
					"postalCode": "20794",
					"addressCountry": "US"
				},
				"geo": {
					"@type": "GeoCoordinates",
					"latitude": 39.134177,
					"longitude": -76.8006977
				},
				"openingHoursSpecification": {
					"@type": "OpeningHoursSpecification",
					"dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
					"opens": "09:00",
					"closes": "17:00"
				},
				"sameAs": [
					"https://www.facebook.com/1stgreenhome",
					"https://twitter.com/1stGreenHome",
					"https://www.linkedin.com/company/1st-green-home"
				]
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
